<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/stackoverflow-dark.min.css">
    <link rel="stylesheet" href="https://unpkg.com/easymde/dist/easymde.min.css">
    <link rel="stylesheet" href="/assets/css/main.css" />
</head>
<body>
    <nav class="navbar">

    </nav>
    <main class="main-question-container">
        <section class="selected-question-container">
            <div class="rating-container"></div>
            <div class="question-info"></div>
        </section>
    
        <section class="answers-display-container"></section>

        <div class="answerForm">
            <div class="answerElements">
            <textarea id="addAnswer" placeholder="Voer hier je antwoord in." rows="14" cols="50"></textarea>
            <textarea id="addCode" placeholder="Voer hier je code in." rows="14" cols="50"></textarea>
        <section class="answers-container">
            <button id="postAnswer">Post</button>
            </section>
            <div class="tag-container">
                <label>
                    <input type="radio" name="language" value="JavaScript" checked>
                    JavaScript
                </label>
                <label>
                    <input type="radio" name="language" value="Python">
                    Python
                </label>
                <label>
                    <input type="radio" name="language" value="TypeScript">
                    TypeScript
                </label>
                <label>
                    <input type="radio" name="language" value="HTML">
                    HTML
                </label>
                <label>
                    <input type="radio" name="language" value="CSS">
                    CSS
                </label>
            </div>
        </div>
    </main>
    <footer class="footerbar"></footer>
    <script src="../src/views/question.ts" type="module"></script>
</body>
</html>
