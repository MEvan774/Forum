<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="/assets/css/main.css" />

</head>

<body>
    <nav class="navbar">
        <div class="logo">
            Code Exchange
        </div>

        <div class="nav-links">
            <a href="/index.html">Home</a>
            <a href="/demo.html">Demo</a>
            <a href="/hboictcloud.html">HBO-ICT.Cloud</a>
            <a href="/login.html">Login</a>
            <a href="/registration.html" class="active">Registreren</a>
        </div>
    </nav>
    <main class="main-content">
        <h1>Registreren</h1>

        <div id="error"></div>
        <form onsubmit="return false">
            <div class="form-group">
                <label for="input-username">Gebruikersnaam</label>
                <input type="text" id="input-username" required />
                <p class="form-error"></p>
            </div>
            <div class="form-group">
                <label for="input-email">Email</label>
                <input type="text" id="input-email" required />
                <p class="form-error"></p>
            </div>
            <div class="form-group">
                <label for="input-password">Wachtwoord</label>
                <input type="password" id="input-password" required />
                <p class="form-error"></p>
            </div>
            <button id="registration-button" type="submit">Registreren</button>
        </form>
    </main>
    <script src="../src/views/registration.ts" type="module"></script>
</body>

</html>
