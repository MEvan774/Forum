<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.css">
</head>
<body>
    <nav class="navbar"></nav>
    <main>
        <div class="return-button-container">
            <button class="return-button">Terug naar vraag</button>
        </div>
        <div class="answer-editor-title">
            <h2>Antwoord bewerken</h2>
        </div>
        <section class="answer-editor-container">
            <form class="answer-editor-form" action="">
                <div class="textarea-container">
                    <label for="description">Beschrijving</label>
                    <textarea id="description" cols="30" rows="10" spellcheck="false"
                    placeholder="Voeg een beschrijving toe..."></textarea>
                </div>

                <p>Voor het antwoord geven met code is een code taal vereist.
                </p>
                <div class="tag-container">
                    <label>
                        <input type="radio" name="language" value="JavaScript" checked>
                        JavaScript
                    </label>
                    <label>
                        <input type="radio" name="language" value="Python">
                        Python
                    </label>
                    <label>
                        <input type="radio" name="language" value="TypeScript">
                        TypeScript
                    </label>
                    <label>
                        <input type="radio" name="language" value="HTML">
                        HTML
                    </label>
                    <label>
                        <input type="radio" name="language" value="CSS">
                        CSS
                    </label>
                </div>
                <div class="textarea-container">
                    <label for="">Code blok</label>
                    <textarea id="code" cols="30" rows="10" spellcheck="false"
                    placeholder="Voeg optionele code toe..."></textarea>
                </div>
                <button id="save-answer" type="submit">Opslaan</button>
            </form>
        </section>
        <section class="code-block-container">
            <pre><code id="code-block" class="language-html">
            </code></pre>
        </section>
    </main>
    <footer class="footerbar"></footer>
    <script src="../src/views/answerEditor.ts" type="module"></script>
</body>
</html>
